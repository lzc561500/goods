<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table align="center" border="1" cellspacing="0" cellpadding="0">
        <tr>
            <td colspan="5">商品信息：</td>
        </tr>
        <tr>
            <td>商品名称：</td>
            <td><input type="text" th:each="g,userStart:${goods}" th:value="${g.name}"/> </td>
        </tr>
        <tr>
            <td>商品价格：</td>
            <td><input type="text" th:each="g,userStart:${goods}" th:value="${g.price}"/> </td>
        </tr>

    </table>

</body>
</html>
